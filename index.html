<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.6, maximum-scale=1.6">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <table id="booksTable" class="table table-striped table-bordered">
        <colgroup>
            <col style="width:40%">
            <col style="width:30%">
        </colgroup>
        <thead>
            <tr>
                <th>Book</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="book in books" @click="getBook(book.id)">
                <td>{{ book.title }}</td>
                <td>{{ book.price }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div id="bookInfoModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ bookInModal.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Price: {{ bookInModal.price }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="rest-client.js"></script>
</body>
</html>
